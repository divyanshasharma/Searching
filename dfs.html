class Graph{
constructor(noOfVertices)
{
  this.noOfVertices = noOfVertices;
  this.adjList = new Map();
}

addVertex(v)
{
  this.adjList.set(v,[]);
}

addEdge(v, w)
{
  this.adjList.get(v).push(w);
  this.adjList.get(w).push(v); // doing for undirected Graph
}





      dfs(v)
{ // depth first traversal

  document.writeln("Ordering of visited vertices is as follows <br>");  
  let visited = []; // let visited = new Array();
  let keys = this.adjList.keys();
  for(let v of keys)
  {
    visited[v] = false;
  }
  
  this.dfsRecu(v, visited);
}

dfsRecu(v, visited)
{
  let eList = this.adjList.get(v);
  visited[v] = true;
  
  document.writeln(v);
  for(let eData in eList)
  {
    let e = eList[eData];
    if(!visited[e])
    {
      visited[e] = true;
      this.dfsRecu(e, visited);
    }
  }
}


}
